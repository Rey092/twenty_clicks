<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col align-self-center col-sm-2">
            <p class="text-center">Click 20 times to destroy the Earth</p>
            <form class="form" id='my_btn'>
                <div class="d-none alert alert-danger" id='tweet-create-form-error'></div>
                <button class="btn btn-primary text-center" type="submit">Button</button>
            </form>
        </div>
        <div class="col align-self-center col-sm-4">
            <p class="text-center">Current clicks: <strong id="some_id">zero:(</strong></p>
        </div>
        <div class="col col-sm-6">
            <img id='earth_normal' src="../static/earth_normal.png" class="rounded mx-auto d-block" alt="..."
                 style="width:200px; height:200px">
            <img id='earth_explosion' src="../static/earth_explosion.png" class="d-none rounded mx-auto d-block"
                 alt="..."
                 style="width:200px; height:200px">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script>
    const counter_container = document.getElementById("some_id")
    let counter = 0

    function click(event) {
        event.preventDefault()
        counter++
        counter_container.innerHTML = "<p style='font-size: 20px'>" + counter + "</p>"
        if (counter >= 20) {
            document.getElementById("earth_normal").className = "d-none rounded mx-auto d-block"
            document.getElementById("earth_explosion").className = "rounded mx-auto d-block"
        }
    }

    const button = document.getElementById("my_btn")
    button.addEventListener('submit', click)
</script>
</body>
</html>
